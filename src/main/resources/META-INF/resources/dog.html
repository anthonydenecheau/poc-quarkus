<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Dog - Quarkus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <link rel="stylesheet" href="assets/forms.css">
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("DogManagement", []);

      //Controller Part
      app.controller("DogManagementController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example
        $scope.dogs = [];

        $scope.form = {
          id: -1,
          name: "",
          gender: ""
        };

        //Now load the data from server
        _refreshPageData();

        //HTTP POST/PUT methods for add/edit fruits
        $scope.update = function () {
          var method = "";
          var url = "";
          var data = {};
          if ($scope.form.id == -1) {
            //Id is absent so add books - POST operation
            method = "POST";
            url = '/dogs';
            data.name = $scope.form.name;
            data.gender = $scope.form.gender;
            
          } else {
            //If Id is present, it's edit operation - PUT operation
            method = "PUT";
            url = '/dogs/' + $scope.form.id;
            data.id = $scope.form.id;
            data.name = $scope.form.name;
            data.gender = $scope.form.gender;
          }

          $http({
            method: method,
            url: url,
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };

        //HTTP DELETE- delete book by id
        $scope.remove = function (dog) {
          $http({
            method: 'DELETE',
            url: '/dogs/' + dog.id
          }).then(_success, _error);
        };

        //In case of edit books, populate form with book data
        $scope.edit = function (dog) {
          $scope.form.gender = dog.gender;
          $scope.form.name = dog.name;
          $scope.form.id = dog.id;
        };

          /* Private Methods */
        //HTTP GET- get all dogs collection
        function _refreshPageData() {
          $http({
            method: 'GET',
            url: '/dogs'
          }).then(function successCallback(response) {
            $scope.dogs = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }

        function _success(response) {
          _refreshPageData();
          _clearForm()
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        //Clear the form
        function _clearForm() {
          $scope.form.name = "";
          $scope.form.gender = "";
          $scope.form.id = -1;
        }
      });
    </script>
</head>
<body ng-app="DogManagement" ng-controller="DogManagementController">

<div class="container">
    <h3>Add/Edit a Dog</h3>
    <form ng-submit="update()">
        <div class="row">
			<div class="form-group">
			  <label for="name">Name</label>
			  <input type="text" class="form-control" placeholder="Name" ng-model="form.name" size="60" required>
			</div>        
			<div class="form-group">
			  <label for="name">Gender</label>
			  <input type="radio" value="male" name="gender" required ng-model="form.gender"> Male
			  <input type="radio" value="female" name="gender" required ng-model="form.gender"> Female		
			</div>        
        </div>
        <input type="submit" value="Save"/>
    </form>

    <h3>Dog List</h3>
    <div class="row">
        <div class="col-2">Name</div>
    </div>
    <div class="row" ng-repeat="dog in dogs">
        <div class="col-2">{{ dog.name }}</div>
        <div class="col-2">{{ dog.gender }}</div>
        <div class="col-8"><a ng-click="edit( dog )" class="btn">Edit</a> <a ng-click="remove( dog )" class="btn">Remove</a> </div>
    </div>
</div>

</body>
</html>
